<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">


    <!-- Normlize.css -->

    <!-- Main StyleSheet -->

<body>
    <main>
        <header>
            <h2>
                <span>SPLI</span>
                <span>TTER</span>
            </h2>
        </header>
        <div class="container">
            <div class="Box">
                <div class="inputs">
                    <div class="bill">
                        <label for="" class="label">Bill</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="tips">
                        <span class="label">Tip</span>

                        <ul>
                            <li>5%</li>
                            <li>10%</li>
                            <li>15%</li>
                            <li>25%</li>
                            <li>50%</li>
                            <li class="inp_li"><input type="text" name="" id=""></li>
                        </ul>

                    </div>
                    <div class="number_of_people">
                        <span class="label">Number Of People</span>
                        <input type="text">
                    </div>
                </div>
                <div class="result">
                    <div class="flex_amount">
                        <div class="tip-amount">
                            <span class="amount-label">
                                <span>Tip amount</span>
                            <span>/person</span>
                            </span>
                            <span>$0.00</span>
                        </div>
                        <div class="tip-amount">
                            <span class="amount-label">
                                <span>Total</span>
                            <span>/person</span>
                            </span>
                            <span>$0.00</span>
                        </div>
                    </div>
                    <div class="button">
                        <button>reset</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
